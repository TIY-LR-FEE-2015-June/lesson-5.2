<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
    <title>Podcast</title>
</head>
<body>

<input type="text" class="search-bar" placeholder="Search Me">

<div class="target"></div>

<template id="podcast-template">
    {{#each this as |pod|}}
    <div>
        <img src="{{ pod.itunesImage }}" alt="{{pod.summary}}">
        <h2>{{pod.title}}</h2>
        <h3>{{pod.description}}</h3>
    </div>
    {{/each}}
</template>
<script src="jquery/dist/jquery.min.js"></script>
<script src="handlebars/handlebars.min.js"></script>
<script src="app.js"></script>
<script src="family.js"></script>

</body>
</html>
